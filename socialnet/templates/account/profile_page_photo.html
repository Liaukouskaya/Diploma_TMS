{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block menu2 %}

    <div class="menu2">
        <a href="{% url 'profile_page_photo' %}">ФОТОГРАФИИ</a>
        <a href="">ВИДЕОЗАПИСИ</a>
    </div>

{% endblock %}

{% block content %}

     <div class="avatar-another-user">
        <a href="{% url 'profile_page' %}"><img src="{{ person.avatar.url }}"></a>
    </div>

    <div class="standard">

        <h3><a href="/user-{{ person.profile_id }}">{{ person }}</a></h3>
        <p>Всего фотографий: {{ photo_tot }}</p>

    </div>

    <div class="photo-page">

        {% for photo in photo_all %}
            <a href="/profile_page/photo/show-{{ photo.id }}"><img src="{{ photo.photo.url }}" ></a>
        {% endfor %}

    </div>

{% endblock %}
