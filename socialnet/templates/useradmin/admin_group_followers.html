{% extends 'base-useradmin.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <div class="avatar-another-user">
        <a href="/useradmin/group-{{ group.profile_id }}"><img src="{{ group.avatar.url }}"></a>
    </div>

    <div class="standard">

        <h3><a href="/useradmin/group-{{ group.profile_id }}">{{ group }}</a></h3>
        <p>Всего подписчиков: {{ followers_count }}</p>

    </div>

    {% for follower in followers %}

        <div class="photo-all-comment">
            <a href="/useradmin/user-{{ follower.profile_id }}"><img src="{{ follower.avatar.url }}"></a>
                <div class="photo-comment-user-date">
                    <a href="/useradmin/user-{{ follower.profile_id }}">{{ follower.first_name }} {{ follower.last_name }}</a>
                </div>
        </div>

        {% endfor %}

{% endblock %}
